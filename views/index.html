<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Auth System</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="public/css/style.css">
    </head>
    <body>

        <section class="d-flex justify-content-center align-items-center w-100">
            <div class="container  mt-5">
                <div class="row justify-content-center align-items-center w-100  mt-5">
                    <div class="col-md-6 mt-5">
                        <form id="login-form" action="http://localhost:3000/auth/login" method="post" class="needs-validation", novalidate>
                            <div class="my-5 text-center">
                                <h1>LOGIN</h1>
                            </div>

                            <div class="d-flex justify-content-end mb-3">
                                <a href="" class="btn btn-outline-primary">Register Now</a>
                            </div>

                            <div class="form-group mb-3">
                                <input class="form-control" type="text" name="username" placeholder="Username" required>
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Pasword" required>
                            </div>

                            <div class="d-flex justify-content-between align-items-center my-5">
                                <div>
                                    <label for="#rem">Remeber me</label>
                                    <input type="checkbox" name="remeber" id="rem">
                                </div>
                                <div>
                                    <a href="#">Forget Passwword</a>
                                </div>
                            </div>

                            <button class="btn btn-primary col-12">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict'
            
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')
            
                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
            
                    form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
